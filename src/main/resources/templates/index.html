<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,admin-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/xadmin.css">

    <script src="js/jquery.min.js"></script>
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/xadmin.js"></script>

</head>
<body>
<!-- 顶部开始 -->
<input type="hidden">
<div class="container">
    <div class="logo"><a href=""></a></div>
    <div class="left_open">
        <i title="展开左侧栏" class="iconfont">&#xe699;</i>
    </div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;"><cite th:text="${name}"></cite></a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
                <dd><a onClick="x_admin_show('个人信息','/personalHomepage',600,300)">个人信息</a></dd>
                <dd><a id="" >切换账号</a></dd>
                <dd><a id="Logout" href="/Logout">退出登录</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item to-index"><a href="/page">前台首页</a></li>
    </ul>

</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">
            <!--            迭代循环  menus = 传过来的menusList-->
            <li th:each="menus: ${menusList}">
                <!--                 判断menus中的顺序字段如果为零就创建新的  a标签-->
                <a th:if="${menus.menusSort=='0'}" href="javascript:">
                    <i class="iconfont">&#xe6eb;</i>
                    <!--                    把menus的名字属性赋给cite的text属性 cite会把他显示到前端-->
                    <cite th:text="${menus.menusName}"></cite>
                    <i class="iconfont nav_right">&#xe6a7;</i>
                </a>
                <ul class="sub-menu">
                    <li th:each="menu:${menusList}">
                        <a th:if="${menu.menusSort!='0'}and${menu.menusFather==menus.menusid}"
                           th:_href="${menu.menusUrl}">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite th:text="${menu.menusName}"></cite></a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li class="home"><i class="layui-icon">&#xe68e;</i>系统介绍</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src='/about' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
        </div>
    </div>
    <div class="page-content-bg"></div>
</div>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->
<!-- 底部开始 -->
<!--<div class="footer">
    <div class="copyright">Copyright ©2019 L-admin v2.3 All Rights Reserved</div>
</div>-->
<!-- 底部结束 -->
<script>
    layui.use('layer', function () {
        var layer = layui.layer;
        layer.msg('hello');
    });

    // 切换账号
    $("#Logout").click(function(){
        return "/Logout";
    })
    function check_register(){
        $.ajax({
            type:"post",
            url:"/Logout",
            data:{},
            dateType:"json",
            success:function (data) {
            },
            error:function (e) {
                console.log("发生错误");
            }
        });
    }


</script>

</body>
</html>
