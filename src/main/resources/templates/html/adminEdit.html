<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,admin-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <input type="hidden" id="husername" th:value="${admin.adminName}">
        <div class="layui-form-item">
            <label for="adminName" class="layui-form-label">
                <span class="x-red">*</span>账号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="adminName" name="adminName" required lay-verify="required"
                       autocomplete="off" th:value="${admin.adminName}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="adminPwd" class="layui-form-label">
                <span class="x-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="adminPwd" name="adminPwd" required lay-verify="required"
                       autocomplete="off" th:value="${admin.adminPwd}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="adminN" class="layui-form-label">
                <span class="x-red">*</span>真实姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="adminN" name="adminN" required lay-verify="required"
                       autocomplete="off" th:value="${admin.adminN}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="adminEmail" class="layui-form-label">
                <span class="x-red">*</span>邮箱
            </label>
            <div class="layui-input-inline">
                <input type="text" th:value="${admin.adminEmail}" id="adminEmail" name="adminEmail" required
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="adminPhone" class="layui-form-label">
                <span class="x-red">*</span>电话
            </label>
            <div class="layui-input-inline">
                <input type="text" th:value="${admin.adminPhone}" id="adminPhone" name="adminPhone" required
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>

        </div>
        <div class="layui-form-item">
            <label for="adminid" class="layui-form-label">
            </label>
            <div class="layui-input-inline">
                <input type="hidden" th:value="${admin.adminid}" id="adminid" name="adminid" required
                       autocomplete="off" class="layui-input">
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;
        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data);
            var adminName = data.field["adminName"];
            var adminEmail = data.field["adminEmail"];
            var adminid = data.field["adminid"];
            var adminPhone = data.field["adminPhone"];
            var adminPwd = data.field["adminPwd"];
            var adminN = data.field["adminN"];
            var husername = $("#husername").val();
            var url = "";
            //判断该操作的访问路径
            if (husername != "") {
                url = "/adminUpdate";
            } else {
                url = "/adminInsert";
            }
            $.ajax({
                type: "post",
                url: url,
                dateType: "json",
                data: {
                    "adminPhone": adminPhone,
                    "adminN": adminN,
                    "adminPwd": adminPwd,
                    "adminid": adminid,
                    "adminName": adminName,
                    "adminEmail": adminEmail
                },
                success: function (data) {
                    if (data.status == 1) {
                        layer.alert("添加成功", {icon: 6}, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            parent.location.reload();
                        });
                    } else {
                        alert("保存失败，可能是有同名")
                    }
                },
                error: function (e) {
                    console.log("发生错误" + e.status);
                    console.log("失败");
                }
            });
            return false;
        });

    });


</script>
</body>

</html>
