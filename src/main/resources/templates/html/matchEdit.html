<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>*</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,admin-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-body">
    <form class="layui-form">
        <input type="hidden" id="hname" th:value="${match.matchid}">
        <div class="layui-form-item">
            <label for="match-id" class="layui-form-label">
                <span class="x-red">*</span>比赛ID
            </label>
            <div class="layui-input-inline">
                <input type="text" id="match-id" name="id" required lay-verify="required"
                       autocomplete="off" th:value="${match.matchid}" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>请输入赛区
            </div>
        </div>

        <div class="layui-form-item">
            <label for="match-name" class="layui-form-label">
                <span class="x-red">*</span>主题
            </label>
            <div class="layui-input-inline">
                <input type="text" id="match-name" name="name" required lay-verify="required"
                       autocomplete="off" th:value="${match.matchName}" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>请输入比赛主题
            </div>
        </div>

        <div class="layui-form-item">
            <label for="match-name" class="layui-form-label">
                <span class="x-red">*</span>收集作品时间
            </label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="work" name="work" placeholder=" - ">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*请选择收集作品日期范围</span>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="match-name" class="layui-form-label">
                <span class="x-red">*</span>比赛时间
            </label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="start" name="start" placeholder=" - ">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*请选择比赛日期范围</span>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="match-name" class="layui-form-label">
                <span class="x-red">*</span>公布结果时间
            </label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="creat" name="creat" placeholder=" - ">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*请选择公布结果日期范围</span>
            </div>
        </div>

        <div class="layui-form-item">
            <label  class="layui-form-label">
                <span class="x-red">*</span>比赛说明
            </label>
            <div class="layui-input-inline">
                <input type="text" value="" id="userStage" name="Stage" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>请输入比赛简介
            </div>
        </div>

        <div class="layui-upload">
            <button type="button" class="layui-btn" id="img" name="img">上传主题图片</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="demo1">
                <p id="demoText"></p>
            </div>
        </div>

        <div class="layui-form-item">
            <label  class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="" style="width: 34%">增加</button>
        </div>
    </form>
</div>
<script>
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#img'
            ,url: '/upload/file'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });

    });

    layui.use('laydate', function() {
        var laydate = layui.laydate;
        //日期范围
        laydate.render({
            elem: '#start'
            ,range: true
        });

        laydate.render({
            elem: '#work'
            ,range: true
        });

        laydate.render({
            elem: '#creat'
            ,range: true
        });
    })

    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //监听提交
        form.on('submit(add)', function(data){
            console.log(data);
            var id = data.field["id"]
            var name = data.field["name"]
            var start = data.field["start"]
            var work = data.field["work"]
            var creat = data.field["creat"]
            var img = data.field["img"]
            var stage = data.field["Stage"]
            // 发异步，把数据提交给后台
            $.ajax({
                url: '/addMatch',
                type:"post",
                dataType: "json",
                data : {"matchid":id,"matchName":name,"matchStage":stage,"matchStart":start,"matchWork":work,"matchCreat":creat},
                success: function(data){
                    if(data.status == 1){
                        layer.alert("创建成功", {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            parent.location.reload();
                        });
                    } else{
                        alert("保存失败");
                    }
                },
                error:function (e) {
                    alert("错误！"+e.status);
                    console.log("失败");
                }
            })
            return false;
        });
    });
</script>
</body>
</html>
